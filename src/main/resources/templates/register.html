<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h1 class="mb-4">Регистрация</h1>
    <form th:action="@{/election/register}" method="post" th:object="${user}" class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Имя пользователя</label>
            <input type="text" th:field="*{fullName}"class="form-control" required>
        </div>

        <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label class="form-label">Пароль</label>
            <input type="password" th:field="*{password}" class="form-control" required>
        </div>

        <div class="col-12">
            <button class="btn btn-success">Зарегистрироваться</button>
            <a th:href="@{/election/login}" class="btn btn-secondary">Уже есть аккаунт?</a>
        </div>
    </form>
</div>
</body>
</html>
