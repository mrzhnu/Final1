<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Добавить кандидата</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h3 class="card-title mb-4 text-center">Добавление кандидата</h3>

                    <form th:action="@{/election/add}" method="post" th:object="${candidate}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Имя кандидата</label>
                            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Введите имя" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Описание</label>
                            <textarea id="description" th:field="*{description}" class="form-control" placeholder="Введите краткое описание" rows="4" required></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Сохранить</button>
                        </div>
                    </form>

                    <div class="mt-3 text-center">
                        <a th:href="@{/election/home}" class="btn btn-link">← Назад к списку</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
