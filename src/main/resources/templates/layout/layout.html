<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-2">
            <h3>Dauys.kz</h3>
        </div>
        <div class="col-md-3"></div>
        <div class="col-md-2">
            <a th:href="@{'/election/home'}">home</a>
        </div>
        <div class="col-md-2">
            <a th:href="@{'/election/add-election'}">add-car</a>
        </div>
        <div class="col-md-2" sec:authorize="isAnonymous()">
            <a th:href="@{'/election/login'}" class="btn btn-info">login</a>
        </div>
        <div class="col-md-2" sec:authorize="isAuthenticated()">
            <form th:action="@{'/logout'}" method="post">
                <button class="btn btn-danger">logout</button>
            </form>
        </div>
    </div>
</div>

<div class="container mt-3" layout:fragment="content">
    <!-- сюда будет подставляться содержимое дочерних шаблонов -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
